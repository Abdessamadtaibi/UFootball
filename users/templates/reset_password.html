<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€“ UFootball</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1d2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #2a2d3e;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .logo-container {
      margin-bottom: 2rem;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: #00bfff;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      color: white;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .description {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: #d1d5db;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      transition: border-color 0.3s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-group input:focus {
      outline: none;
      border-color: #00bfff;
      background: rgba(255, 255, 255, 0.08);
    }

    .submit-btn {
      width: 100%;
      background: #00bfff;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #0099cc;
    }

    @media (max-width: 500px) {
      .card {
        padding: 2rem 1.5rem;
      }

      .logo-text {
        font-size: 1.6rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      .logo-icon {
        width: 70px;
        height: 70px;
      }

      .logo-icon svg {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo-container">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24">
          <path
            d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,5A7,7 0 0,0 5,12A7,7 0 0,0 12,19A7,7 0 0,0 19,12A7,7 0 0,0 12,5M9,7.5A1.5,1.5 0 0,1 10.5,9A1.5,1.5 0 0,1 9,10.5A1.5,1.5 0 0,1 7.5,9A1.5,1.5 0 0,1 9,7.5M15,7.5A1.5,1.5 0 0,1 16.5,9A1.5,1.5 0 0,1 15,10.5A1.5,1.5 0 0,1 13.5,9A1.5,1.5 0 0,1 15,7.5M12,8.5A1.5,1.5 0 0,1 13.5,10A1.5,1.5 0 0,1 12,11.5A1.5,1.5 0 0,1 10.5,10A1.5,1.5 0 0,1 12,8.5M9,13.5A1.5,1.5 0 0,1 10.5,15A1.5,1.5 0 0,1 9,16.5A1.5,1.5 0 0,1 7.5,15A1.5,1.5 0 0,1 9,13.5M15,13.5A1.5,1.5 0 0,1 16.5,15A1.5,1.5 0 0,1 15,16.5A1.5,1.5 0 0,1 13.5,15A1.5,1.5 0 0,1 15,13.5Z" />
        </svg>
      </div>
      <div class="logo-text">UFootball</div>
      <div class="subtitle">Ultimate Football Experience</div>
    </div>

    <h1>Set New Password</h1>
    <p class="description">Create a strong password for your account</p>

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
      </div>

      <div class="form-group">
        <label for="re_password">Confirm Password</label>
        <input type="password" id="re_password" name="re_password" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
  </div>
</body>

</html>
