<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset – UFootball</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1d2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #2a2d3e;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .logo-container {
      margin-bottom: 2rem;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: #00bfff;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
    }

    .status-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin: 2rem 0;
    }

    .success-icon {
      width: 50px;
      height: 50px;
      background: rgba(16, 185, 129, 0.2);
      border: 2px solid #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .success-icon svg {
      width: 24px;
      height: 24px;
      fill: #10b981;
    }

    .success-badge {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    h1 {
      font-size: 1.5rem;
      color: white;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 0.95rem;
      color: #9ca3af;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      width: 100%;
      background: #00bfff;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0099cc;
    }

    @media (max-width: 500px) {
      .card {
        padding: 2rem 1.5rem;
      }

      .logo-text {
        font-size: 1.6rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      .logo-icon {
        width: 70px;
        height: 70px;
      }

      .logo-icon svg {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo-container">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24">
          <path
            d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,5A7,7 0 0,0 5,12A7,7 0 0,0 12,19A7,7 0 0,0 19,12A7,7 0 0,0 12,5M9,7.5A1.5,1.5 0 0,1 10.5,9A1.5,1.5 0 0,1 9,10.5A1.5,1.5 0 0,1 7.5,9A1.5,1.5 0 0,1 9,7.5M15,7.5A1.5,1.5 0 0,1 16.5,9A1.5,1.5 0 0,1 15,10.5A1.5,1.5 0 0,1 13.5,9A1.5,1.5 0 0,1 15,7.5M12,8.5A1.5,1.5 0 0,1 13.5,10A1.5,1.5 0 0,1 12,11.5A1.5,1.5 0 0,1 10.5,10A1.5,1.5 0 0,1 12,8.5M9,13.5A1.5,1.5 0 0,1 10.5,15A1.5,1.5 0 0,1 9,16.5A1.5,1.5 0 0,1 7.5,15A1.5,1.5 0 0,1 9,13.5M15,13.5A1.5,1.5 0 0,1 16.5,15A1.5,1.5 0 0,1 15,16.5A1.5,1.5 0 0,1 13.5,15A1.5,1.5 0 0,1 15,13.5Z" />
        </svg>
      </div>
      <div class="logo-text">UFootball</div>
      <div class="subtitle">Ultimate Football Experience</div>
    </div>

    <div class="status-container">
      <div class="success-icon">
        <svg viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19L21 7l-1.41-1.41L9 16.17Z" /><br>
        </svg>
      </div>
      <div class="success-badge">✓ Password Updated</div>
    </div>

    <h1>Password Reset Complete</h1>
    <p>Your password has been successfully updated. You can now sign in with your new password.</p>

    <a href="your-app-scheme://login" class="btn">Sign In Now</a>
  </div>
</body>

</html>
